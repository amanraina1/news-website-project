<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Web App</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./image.png" alt="Company Logo"
        /></a>

        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="developer"
              onclick="onNavItemClick('developer')"
            >
              Developer
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="designing"
              onclick="onNavItemClick('designing')"
            >
              Designing
            </li>
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">END Gadget 26/08/23</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut veniam
            dignissimos consectetur eveniet, aliquam nisi. Ullam, dolorum
            eveniet nihil tempore atque perferendis, ducimus voluptatum,
            laboriosam adipisci ad minima non?
          </p>
        </div>
      </div>
    </template>

    <footer>Made with ❤️ by Aman Raina</footer>

    <script src="index.js"></script>
  </body>
</html>
